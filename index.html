<!DOCTYPE html>
<html>
<head>
    <title>Valentine?</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background-color: #ffe6e6; }
        #container { margin-top: 100px; }
        button { padding: 15px 30px; font-size: 20px; cursor: pointer; border-radius: 10px; border: none; }
        #yes { background-color: #ff4d4d; color: white; }
        #no { background-color: #ccc; position: absolute; }
    </style>
</head>
<body>
    <div id="container">
        <h1>Will you be my Valentine? ❤️</h1>
        <button id="yes" onclick="alert('Yay! ❤️ I love you!')">YES!</button>
        <button id="no" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function moveButton() {
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 100);
            document.getElementById('no').style.left = x + 'px';
            document.getElementById('no').style.top = y + 'px';
        }
    </script>
</body>
</html>
